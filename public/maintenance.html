<!DOCTYPE html>
<html>
  <head>
    <title>Under Maintenance</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <div
      class="bg-white min-h-screen px-4 py-16 sm:px-6 sm:py-24 md:grid md:place-items-center lg:px-8"
    >
      <div class="max-w-max mx-auto">
        <main class="sm:flex">
          <p class="text-4xl font-extrabold text-purple-900 sm:text-5xl">503</p>
          <div class="sm:ml-6">
            <div class="sm:border-l sm:border-gray-200 sm:pl-6">
              <h1
                class="text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl"
              >
                SRDR+ Maintenance
              </h1>
              <p class="mt-1 text-base text-gray-500">
                Apologies. Please excuse us while we are performing critical
                maintenance tasks.
              </p>
              <p class="mt-1 text-base text-gray-500">
                Please try again in a few hours.
              </p>
            </div>
          </div>
        </main>
      </div>
    </div>
    <script>
      function goBack() {
        window.history.back();
      }
    </script>
  </body>
</html>
