version: '3'

services:
  app: 
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:     
      - database
      - redis
    ports: 
      - "3000:3000"
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file: docker.env
    environment:
      RAILS_ENV: development

  database:
    image: mysql:8.0.23
    volumes:
      - db_data:/var/lib/mysql
    env_file: docker.env
    security_opt:
      - seccomp:unconfined

  redis:
    image: redis:7

  elasticsearch:
    image: elasticsearch:8.3.2
    volumes:
      - esdata:/usr/share/elasticsearch/data
    environment:
      discovery.type: single-node

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - app      
      - database
      - redis
    volumes:
      - .:/app
      - gem_cache:/usr/local/bundle/gems
      - node_modules:/app/node_modules
    env_file: docker.env
    environment:
      RAILS_ENV: development
    entrypoint: ./entrypoints/sidekiq-entrypoint.sh

volumes:
  gem_cache:
  db_data:
  node_modules:
  esdata:
